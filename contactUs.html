<!DOCTYPE html>
<!--This shows that I am using HTML-->
<html lang="en">
  <!--specifies document as English-->
  <head>
    <!--defines head section of the document-->
    <meta charset="UTF-8" />
    <meta name="Description" content="Cubing" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="body_content">
    <header>
      <!--holds header-->
      <h1>Contact us (or buy some items):</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History of Cubing</a></li>
          <li><a href="brands.html">Cube Brands</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
          <li><a href="manipulatingDOM.html">DOM</a></li>
        </ul>
      </nav>
    </header>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <!-- Text inputs -->
      <label for="name">Name:</label>
      <input type="text" id="name" /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" /><br />

      <!-- Radio buttons -->
      <p>Preferred Contact Method:</p>
      <input
        type="radio"
        id="contactEmail"
        name="contactMethod"
        value="Email"
      />
      <label for="contactEmail">Email</label>

      <input
        type="radio"
        id="contactPhone"
        name="contactMethod"
        value="Phone"
      />
      <label for="contactPhone">Phone</label><br />

      <!-- Checkboxes for items -->
      <p>Available Items for Purchase (Optional):</p>
      <input type="checkbox" id="item1" value="10" />
      <label for="item1">Cube lube ($10)</label>

      <input type="checkbox" id="item2" value="20" />
      <label for="item2">3x3 Cube ($20)</label>

      <input type="checkbox" id="item3" value="30" />
      <label for="item3">Magnetic 3x3 Cube ($30)</label><br />

      <!-- Drop-down list -->
      <label for="quantity">Quantity:</label>
      <select id="quantity">
        <option value="1">1</option>
        <option value="2">2</option></select
      ><br />

      <!-- Text area -->
      <label for="message">Delivery Address:</label><br />
      <textarea id="message" rows="5" cols="30"></textarea><br />

      <!-- Buttons -->
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
    <script src="Javascript/formValidation.js"></script>
  </body>
</html>
